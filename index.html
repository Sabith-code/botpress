<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>/* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        
        /* Header styling */
        h1 {
            text-align: center;
            font-size: 2em;
            color: #4A90E2;
            margin-top: 20px;
        }
        
        /* Bot chat styling */
        #botpress-webchat {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .bp-chat-bubble {
            background-color: #4A90E2;
            color: white;
            border-radius: 15px;
            padding: 10px;
            margin-bottom: 5px;
        }
        
        /* User chat bubble */
        .bp-chat-bubble.bp-chat-bubble-user {
            background-color: #ddd;
            color: #333;
            text-align: right;
        }
        
        /* Chat header */
        .bp-header {
            background-color: #4A90E2;
            color: white;
            padding: 10px;
            font-weight: bold;
            font-size: 1.1em;
            text-align: center;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        
        /* Input styling */
        .bp-chat-footer {
            border-top: 1px solid #ddd;
            padding: 10px;
        }
        
        .bp-input {
            border-radius: 4px;
            border: 1px solid #ddd;
            padding: 8px;
            width: calc(100% - 60px);
        }
        
        .bp-send-button {
            background-color: #4A90E2;
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .bp-send-button:hover {
            background-color: #357ABD;
        }
        script a{
            width: 720px;
            height: 720px;
        }
        </style>
    
</head>
<body>
    <h1>Sabith's personal study bot</h1>
    
    <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
<script src="https://files.bpcontent.cloud/2024/11/02/13/20241102130415-6E3RSGSQ.js"></script>
    
</body>
</html>
